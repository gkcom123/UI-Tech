<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<div ng:app ng-controller="Ctrl">
  {{message}}
</div>
<script>
  function Ctrl($scope) {
    $scope.message = "Waiting 2000ms for update";

    setTimeout(function () {
      $scope.$apply(function () {
        $scope.message = "Timeout called!";

      });
    }, 2000);
  }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
</body>
</html>
