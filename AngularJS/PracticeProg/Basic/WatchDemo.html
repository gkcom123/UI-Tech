<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form ng-controller='WatchController'>
    <input type="checkbox" ng-model='youCheckedIt'>
    <p>{{youCheckedIt}}</p>
</form>
<form ng-controller="StartupController">
    Starting: <input ng-change="computeNeeded()" ng-model="funding.startingEstimate">
    Recommendation: {{funding.needed}}
</form>
<form ng-submit="requestFunding()" ng-controller="SecStartupController">
    Starting: <input  ng-model="startingEstimate">
    Recommendation: {{needed}}
    <button>Fund My startUp!</button>
    <button ng-click = "reset()">Reset</button>
</form>


<div ng-controller="MyCtrl">
    <input type="text" ng-model="name" placeholder="Enter your name">
    <p>{{greeting}}</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
<script src="../script/Controller.js" ></script>

</body>
</html>
