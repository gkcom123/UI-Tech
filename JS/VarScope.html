<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  for (var i=0 ; i<10 ; i++) {
    document.body.innerHTML += "<div class='button' id='button"+i+"'></div>";
    document.getElementById("button"+i).onclick = function() {
      alert("You clicked button number "+this.id.replace(/^button/, ""));
    };
  }
</script>

</body>
</html>
