<script>
  (function(n){
    return (n && n*arguments.callee(n-1)) || 1;})(10);

  function Foo(){}
  Foo.prototype.bar = 42;
  var foo = new Foo();

  // returns true, but with no effect,
  // since bar is an inherited property
  delete foo.bar;

  // logs 42, property still inherited
  console.log(foo.bar);

  // deletes property on prototype
  delete Foo.prototype.bar;

  // logs "undefined", property no longer inherited
  console.log(foo.bar);

  console.log("Here you go.>"+delete myobj.h);
  myobj.h = 4;
