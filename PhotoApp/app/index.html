<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Photo App</title>
  <link rel="stylesheet" href="style/dark-htmlTheme.css" type="text/css"/>
  <link rel="stylesheet" href="style/photoa-pp.css" type="text/css"/>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="photoApp">
<div ng-controller="MainController">

  <form class="search-field" ng-submit="submitSearch()">
    <input type="text" placeholder="enter 'water' or 'mountains'" ng-model="searchKeyword">
    <input type="submit" value="Find">
    <span class="search-message">photos of {{searchKeyword}}</span>
  </form>

  <div class="size-controls btn-group">
    <button ng-disabled="thumbSize == 'small'" ng-click="setThumbSize('small')">Small</button>
    <button ng-disabled="thumbSize == 'large'" ng-click="setThumbSize('large')">Large</button>
  </div>

  <ul class="results-list" ng-class="thumbSize + '-thumbs'">
    <li ng-repeat="photo in photos">
      <img ng-src="{{photo.thumbUrl}}"/>
      <p class="title">{{photo.title}}</p>
    </li>
  </ul>

</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>

  <script src="controller/MainController.js"></script>
  <script src="services/photoService.js"></script>
</body>
</html>
