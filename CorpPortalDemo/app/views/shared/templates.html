
<script type="text/ng-template" id="enquiryForm.html" >
    <div class="modal-body row">
        <div id="enquiryFormContainerID" class="col-sm-12">
    		<div class="col-sm-1"></div>
    		<div class="col-sm-10 enquiryBdrBox">
	    		<div class="spin" style="display: none;"><span class="spinIcon"></span></div>
	    		<span class="corp_sprite callPendingIcon enqIcons"></span>
	    		<div class="col-sm-1"></div>
	    		<div class="col-sm-10">
		    		<h2 class="ptFnt">GET A CALL BACK</h2>
		    		<div style="margin: 10px 0px;">Enter your details here and click on the SUBMIT button<br/>Our representatives will get in touch with you shortly.</div>
		    		<form id="enquiryForm" role="form" class="rel validateform" name="form">
			    		<div class="form-group">
			    			<input type="text" class="form-control" text-only ng-model="name" name="name" placeholder="Name" maxlength="50"/>
			    		</div>
			    		<div class="form-group">
			    			<input type="text" class="form-control" name="organization" placeholder="Organization" maxlength="50"/>
			    		</div>
			    		<div class="form-group">
			    			<input type="text" class="form-control" name="email" placeholder="Email ID" />
			    		</div>
			    		<div class="form-group">
			    			<input type="text" class="form-control" name="contact_number"  number-only ng-model="contact_number" placeholder="Phone" maxlength="10"/>
			    		</div>
			    		<div class="form-group">
			    			<tfs-autocomplete
	        						auto-list = "cities"
	        						auto-model = "city"
	        						auto-item-label = "name"
	        						apply-place-holder = "applyCityPlaceHolder"
	        						item-onchange = "cityChanged(selected)"
	        						class="bdr5"
	        					></tfs-autocomplete>
							<input type="hidden" id="equirtCityInput" name="city" value=""/>
	            		</div>
			    		<div class="form-group">
	                    	<textarea class="form-control txtArea" maxlength="500" rows="3" name="msg" placeholder="Message"></textarea>
	            		</div>
	            		<div class="alignCenter"><button type="button" class="btn btn-lg blueBtn bdr5" ng-click="submitEnquiry()">SUBMIT</button></div>
		    		</form>
	    		</div>
    		</div>
    	</div>
    	<div id="enquiryResWrapID" class="col-sm-12" style="display:none;">
    		<div class="col-sm-1"></div>
    		<div class="col-sm-10 enquiryBdrBox" style="border-color: #029795;height:516px;">
	    		<span class="corp_sprite callApprovedIcon enqIcons"></span>
	    		<div class="col-sm-1"></div>
	    		<div class="col-sm-10">
		    		<h1 class="ptFnt" style="font-size: 30px;">Thank you</h1>
		    		<div class="color999" style="margin: 10px 0px;">For your interest in<br/>TaxiForSure Enterprise!</div>
		    		<h3 class="color5e ptFnt" style="margin: 50px 0px 50px 0px;line-height: 36px;font-size: 28px;">
		    			Our Enterprise team<br>will reach out to you<br>shortly....
		    		</h3>
		    		<div class="alignCenter">
	            		<button type="button" class="btn btn-lg blueBtn bdr5" ng-click="ok()" style="padding: 5px 50px;margin-bottom: 50px;">OK</button>
		    		</div>
	    		</div>
    		</div>
    	</div>
	    <div class="clearfix"></div>
    </div>
</script>

<script type="text/ng-template" id="myModalContent.html">
	<!---Reset Form -->
	<form id="resetPwd" class="form-horizontal rel" role="form" name="">
	<div class="spin" style="display:none;"><span class="spinIcon"></span></div>
	<div class="modal-header">
	    <h3 class="modal-title">Reset Password</h3>
	</div>
	<div class="modal-body" style="padding: 10px 40px;">
	    <div class="form-group">
	        <input type="password" name="oldPwd" id="oldPwd" class="form-control" placeholder="Old Password" required/>
	    </div>
	    <div class="form-group">
	        <input type="password" name="newPwd" id="newPwd" class="form-control" placeholder="New Password" required/>
	    </div>
	    <div class="form-group">
	        <input type="password" name="cfmPwd" id="cfmPwd" class="form-control" placeholder="Confirm Password" required/>
	    </div>
		<div class="form-group">
			<span id="resetErrorMsg" class="error"></span>
		</div>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary resetPass" ng-click="ok()">Reset</button>
	    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
	</form>
	<!---Reset Form Ends-->
</script>
