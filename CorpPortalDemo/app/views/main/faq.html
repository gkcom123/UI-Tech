<div class="tfsContainerCls">
  <a class="anchor" id="faq"></a>
  <tfs-header></tfs-header>
  <section style="margin: 20px 0px;" ng-controller="faqController">
          <div class="col-md-2" style="padding: 0px;width: 250px;">
              <div class="ptFnt" style="padding-left: 20px;color: #666;">
                  <h1 class="boldText">FAQ</h1>
              </div>
              <div style="margin-top:30px;">
                    <ul class="faqListUl">
                        <li ng-repeat="faq in faqs" ng-click="tabClick(faq)" class="{{faq.activeCls}}">
                            {{faq.name}}
                        </li>
                    </ul>
              </div>
          </div>
          <div class="col-md-9" style="padding: 15px 30px; min-height:400px;border-left: 1px solid #ccc;">
              <div ng-repeat="arr in selectedFAQ" ng-controller="collapseController">
                    <i class="glyphicon glyphicon-chevron-right fL" ng-class="{'glyphicon-chevron-down': !isCollapsed, 'glyphicon-chevron-right': isCollapsed}" style="margin-right: 15px;color: #999;"></i>
                    <div class="fL" style="width:90%;">
                      <div ng-click="isCollapsed = !isCollapsed" class="curP" style="font-size: 16px;margin-bottom: 10px;color: #666;">{{arr.que}}</div>
                      <div collapse="isCollapsed" style="margin-bottom: 30px;color: #999;" ng-bind-html="arr.ans"></div>
                    </div>
                    <div class="clearfix"></div>
              </div>
          </div>
          <div class="clearfix"></div>
  </section>
</div>
<tfs-footer></tfs-footer>
