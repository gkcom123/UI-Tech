<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toil Portal</title>
  <link rel="shortcut icon" type="image/ico" href="http://cdn1.taxiforsure.com/v2/img/corp/favicon.ico">

  <link rel="stylesheet" href="styles/bootstrap.min.css" />

  <link rel="stylesheet" href="styles/jobPortalStyle.css" />

</head>
<body ng-app="toilApp">
<div ui-view class="contentWrap" ng-controller= "toilAppController"></div>
<script type="text/ng-template" id="toil-header.html">
  <header class="newheader">
    <!-- Header -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4">
            <a href="#menu-toggle" ><span id="menu-toggle" class="glyphicon glyphicon-menu-hamburger"></span></a>
          </div>
          <div class="col-lg-4 text-center"><h4>TOIL SYSTEM</h4></div>
          <div class="col-lg-4 text-right">
            Hello, Adrian <button class="btn logoutBtn"><span class="glyphicon glyphicon-off"></span></button>LOGOUT
          </div>
        </div>
        <div class="well" ncy-breadcrumb></div>
      </div>
    </div>
    <!-- /#Header -->
  </header>
</script>
<script type="text/ng-template" id="toil-leftBar.html">
  <div id="sidebar-wrapper" ng-controller="leftBarController">
    <ul class="sidebar-nav nav nav-tabs">
      <li class="orangeColor"><span>&nbsp;</span></li>
      <li id="parent1"><a href="#" data-toggle="tab"><span class="glyphicon glyphicon-user"></span> ACCOUNT</a>
        <ul class="sub-menu nav nav-tabs" style="display:none;" id="child1">
          <li><a ng-href="#" ng-click="userClick()">User</a></li>
          <li><a ng-href="#" ng-click="sideClick()">Budget</a></li>
          <li><a ng-href="#" ng-click="sideClick()">Password</a></li>
        </ul></li>
      <li id="parent2"><a href="#b" data-toggle="tab"><span class="glyphicon glyphicon-briefcase"></span> JOBS</a>
        <ul class="sub-menu nav nav-tabs" style="display:none;" id="child2">
          <li><a ng-href="#" ng-click="addJobClick()">Add new</a></li>
          <li><a ng-href="#" ng-click="manageJobClick()">Manage jobs</a></li>
          <li><a href="#bc" data-toggle="tab">Expired jobs</a></li>
        </ul></li>
      <li id="parent3"><a ng-href="#" ng-click="sideClick()" data-toggle="tab"><span class="glyphicon glyphicon-flash"></span> ANALYTICS</a></li>
    </ul>
  </div>
  </script>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/jquey-plugins/jquery.validate.min.js"></script>

<script src="vendor/angular/angular-dropdowns.js"></script>
<script src="vendor/angular/ngAutocomplete.js"></script>
<script src="vendor/angular/daterangepicker.js"></script>
<script src="vendor/angular/ng-bs-daterangepicker.js"></script>
<script src="vendor/angular/angular-file-upload.min.js"></script>
<script src="vendor/angular/angular-breadcrumb.min.js"></script>

<script src="scripts/common.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/directive/index.js"></script>
